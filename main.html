<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
    <div class="controls">
      <button class="player__button">►</button>
      <input type="range" class="volume" min="0" max="100" value="100">
      <input type="range" class="playbackSpeed" min="0.5" max="2" step="0.1" value="1">
      <div class="progress-bar">
        <div class="progress__filled"></div>
      </div>
      <button class="rewind">« 10s</button>
      <button class="skip">25s »</button>
      <div class="speed">
        <div class="speed-bar">1×</div>
      </div>
    </div>
  </div>

  <script  src="./script.js"></script>
</body>
</html>
